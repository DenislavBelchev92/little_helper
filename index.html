<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Helper - Voice to Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        button {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        #recordBtn {
            background: #667eea;
            color: white;
        }
        
        #recordBtn:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        #recordBtn.recording {
            background: #e74c3c;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
            min-height: 20px;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }
        
        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }
        
        .transcript {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            min-height: 60px;
            max-height: 150px;
            overflow-y: auto;
            color: #333;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .transcript.empty {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Storage Helper</h1>
        <p class="subtitle">Voice to Storage</p>
        
        <div class="controls">
            <div class="transcript empty" id="transcript">
                Say: "Storage basement. Shelf A1. Keywords teddy bear." or "revert" to undo last entry.
            </div>
            <button id="recordBtn">üéôÔ∏è Record</button>
            <button id="acceptBtn" style="background:#388e3c;color:white;display:none;">‚úÖ Accept</button>
            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        const recordBtn = document.getElementById('recordBtn');
        const acceptBtn = document.getElementById('acceptBtn');
        const statusDiv = document.getElementById('status');
        const transcriptDiv = document.getElementById('transcript');
        let currentParsed = { storage: '', shelf: '', keywords: '', parsed_text: '' };
        let lastTranscript = '';

        recordBtn.addEventListener('click', startRecording);
        acceptBtn.addEventListener('click', acceptCurrent);
        console.log('Script loaded');

        function updateTranscriptDisplay() {
            transcriptDiv.innerHTML = '';
            // Debug: log the full currentParsed object
            console.log('updateTranscriptDisplay currentParsed:', JSON.stringify(currentParsed, null, 2));
            // Show last raw transcript from speech-to-text
            if (lastTranscript && lastTranscript.trim() !== '') {
                const rawDiv = document.createElement('div');
                rawDiv.style.fontStyle = 'italic';
                rawDiv.style.color = '#444';
                rawDiv.textContent = `Audio transcript: "${lastTranscript}"`;
                transcriptDiv.appendChild(rawDiv);
            }
            // Show last parsed transcript if available
            if (currentParsed.parsed_text && currentParsed.parsed_text.trim() !== '') {
                const parsedDiv = document.createElement('div');
                parsedDiv.style.fontStyle = 'italic';
                parsedDiv.style.color = '#888';
                parsedDiv.textContent = `Last parsed: "${currentParsed.parsed_text}"`;
                transcriptDiv.appendChild(parsedDiv);
            }
            // Show debug_matches if present
            if (currentParsed.debug_matches) {
                const debugDiv = document.createElement('div');
                debugDiv.style.fontSize = '12px';
                debugDiv.style.color = '#b00';
                debugDiv.style.marginTop = '8px';
                debugDiv.innerHTML = '<b>Debug matches:</b><br>' +
                    Object.entries(currentParsed.debug_matches).map(([k, v]) => `${k}: <code>${v === null ? 'null' : v}</code>`).join('<br>');
                transcriptDiv.appendChild(debugDiv);
            }
            const fields = [
                { label: 'Storage', value: currentParsed.storage },
                { label: 'Shelf', value: currentParsed.shelf },
                { label: 'Keywords', value: currentParsed.keywords }
            ];
            fields.forEach(f => {
                const div = document.createElement('div');
                div.textContent = `${f.label}: ${f.value ? f.value : '[not set]'}`;
                transcriptDiv.appendChild(div);
            });
            transcriptDiv.classList.remove('empty');
        }

        function showAcceptButton(show) {
            acceptBtn.style.display = show ? '' : 'none';
        }

        async function startRecording() {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    mediaRecorder.ondataavailable = (event) => { audioChunks.push(event.data); };
                    mediaRecorder.onstop = handleRecordingStop;
                    mediaRecorder.start();
                    isRecording = true;
                    recordBtn.classList.add('recording');
                    recordBtn.textContent = 'üõë Stop';
                    statusDiv.className = 'status info';
                    statusDiv.textContent = 'Recording...';
                } catch (error) {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = 'Microphone access denied. Error: ' + error.message;
                }
            } else {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.textContent = 'üéôÔ∏è Record';
                statusDiv.className = 'status info';
                statusDiv.textContent = 'Processing audio...';
            }
        }
        
        async function handleRecordingStop() {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const formData = new FormData();
            formData.append('audio', audioBlob);
            try {
                const response = await fetch('/transcribe/', { method: 'POST', body: formData });
                if (!response.ok) throw new Error('Transcription failed with status ' + response.status);
                const data = await response.json();
                if (data.success) {
                    const transcript = data.transcript;
                    lastTranscript = transcript;
                    await parseAndMergeTranscript(transcript);
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Error: ' + error.message;
            }
        }
        
        async function acceptCurrent() {
            try {
                statusDiv.className = 'status info';
                statusDiv.textContent = 'Uploading to sheet...';
                const response = await fetch('/upload-to-sheet/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: `Storage ${currentParsed.storage}. Shelf ${currentParsed.shelf}. Keywords ${currentParsed.keywords}`,
                        current_state: currentParsed,
                        do_upload: true
                    })
                });
                const data = await response.json();
                if (data.success) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `‚úì Added! Storage: ${data.storage}, Shelf: ${data.shelf}, Keywords: ${data.keywords}`;
                    showAcceptButton(false);
                    currentParsed = { storage: '', shelf: '', keywords: '', parsed_text: '' };
                    setTimeout(() => {
                        recordBtn.textContent = 'üéôÔ∏è Record';
                        updateTranscriptDisplay();
                    }, 2000);
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = data.error;
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Error uploading: ' + error.message;
            }
        }

        async function parseAndMergeTranscript(transcript) {
            try {
                statusDiv.className = 'status info';
                statusDiv.textContent = 'Parsing...';
                const response = await fetch('/upload-to-sheet/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: transcript,
                        current_state: currentParsed,
                        do_upload: false
                    })
                });
                const data = await response.json();
                // Always patch storage, shelf, keywords from debug_matches if present
                if (data.debug_matches) {
                    currentParsed.debug_matches = data.debug_matches;
                    if ('storage' in data.debug_matches) currentParsed.storage = data.debug_matches.storage;
                    if ('shelf' in data.debug_matches) currentParsed.shelf = data.debug_matches.shelf;
                    if ('keywords' in data.debug_matches) currentParsed.keywords = data.debug_matches.keywords;
                } else if (data.success) {
                    currentParsed.storage = data.storage;
                    currentParsed.shelf = data.shelf;
                    currentParsed.keywords = data.keywords;
                }
                currentParsed.parsed_text = data.parsed_text || '';
                updateTranscriptDisplay();
                if (data.success) {
                    showAcceptButton(true);
                    statusDiv.className = 'status info';
                    statusDiv.textContent = 'Ready to accept or record again.';
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = data.error;
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Error parsing: ' + error.message;
            }
        }

        // Initialize display
        updateTranscriptDisplay();
        showAcceptButton(false);
    </script>
</body>
</html>
